<!DOCTYPE html>
<html>
<head>
	<title>Welcome Page</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
		}
		.header {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
		}
		.content {
			margin: 50px;
			text-align: center;
		}
		.btn {
			display: inline-block;
			padding: 12px 24px;
			background-color: #4CAF50;
			color: #fff;
			font-size: 16px;
			border-radius: 5px;
			text-decoration: none;
		}
		.btn:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<div class="header">
		<h1>Welcome to our website!</h1>
	</div>
	<div class="content">
		<h2>Thanks for visiting us</h2>
		<p>We have a lot of exciting things to share with you. Click the button below to learn more.</p>
		<a href="#" class="btn">Learn More</a>
	</div>
</body>
</html>
